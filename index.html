<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Montserrat', 'sans-serif'],
          'serif': ['Fraunces', 'serif'],
        },
        extend: {
          colors: {
            'my-blue': '#3e8168',
            'my-brown': '#f3eae3',
            'my-dark-blue': '#1a4031',

          }
        }
      }
    }
  </script>
</head>

<body>

  <main class="h-screen">
    <div class="px-4 py-6 bg-my-brown flex justify-center h-full">

      <div class="min-w-min max-w-sm h-[615px] rounded-xl bg-white overflow-hidden flex flex-col sm:max-w-3xl sm:flex-row sm:w-[600px] sm:h-[450px] sm:m-auto">
        <img src="/images/image-product-mobile.jpg" alt="Perfume Channel" class="sm:hidden">
        <img src="/images/image-product-desktop.jpg" alt="Perfume Channel" class="hidden sm:block h-full w-auto">
        <div class="p-6 sm:p-8">
          <p class="uppercase font-sans text-sm py-2 tracking-[0.4em] text-gray-400 sm:py-3">Perfume</p>
          <h1 class="font-serif text-3xl py-2 leading-7 text-gray-700">Gabrielle Essence Eau De Parfum</h1>

          <p class="text-sm leading-6 text-gray-400 pt-1 sm:pt-2">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <p class="py-4 flex flex-row items-center sm:py-6">
            <span class="text-3xl font-serif text-my-blue">$149.99</span> <span
              class="pl-4 font-sans text-xs text line-through text-gray-400">$169.99</span>
          </p>
          <a href="#" class="bg-my-blue w-full flex item text-white py-3 rounded-lg justify-center text-sm hover:bg-my-dark-blue sm:py-3 sm:mt-3">
            <span class=""> <img src="/images/icon-cart.svg" alt="" class="pt-[2px] pr-3"></span>
            <span class="hover:opacity-50">Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
